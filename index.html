<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comparatives & Superlatives Quiz</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      display: flex; justify-content: center; align-items: center;
      flex-direction: column;
    }
    h1 {
      color: #2a6592;
      font-size: 24px;
      margin: 10px 0;
    }
    button {
      background: #2a6592; color: white;
      border: none; padding: 10px 18px;
      font-size: 14px; border-radius: 6px;
      cursor: pointer; margin: 5px;
    }
    button:hover { background: #1d4663; }
    #quiz { margin-top: 20px; width: 90%; max-width: 800px; }
    .question { margin: 12px 0; padding: 12px; background: #fff; border-radius: 6px; }
    .answers { margin-top: 5px; }
    .answers button { margin: 3px; background: #eee; color: #333; }
    .answers button.correct { background: #90ee90 !important; }
    .answers button.wrong { background: #ff9999 !important; }
    footer { margin-top: 20px; font-size: 12px; color: #555; }
  </style>
</head>
<body>

  <h1>ðŸ”® Comparatives & Superlatives Quiz</h1>
  <div>
    <button onclick="loadLevel('easy')">Easy</button>
    <button onclick="loadLevel('normal')">Normal</button>
    <button onclick="loadLevel('hard')">Hard</button>
  </div>

  <div id="quiz"></div>
  <footer>Â© All rights reserved â€“ YLC 2025</footer>

  <script>
    const questions = {
      easy: [
        "Pizza is [better] than broccoli.",
        "Monday is the [worst] day of the week.",
        "Everest is the [highest] mountain in the world.",
        "Ten dollars is [less] than twenty.",
        "This road is [farther] than that one.",
        "Today is the [best] day!"
      ],
      normal: [
        "Which is the [worst] subject at school for you? {Math | [History] | PE}",
        "Summer vacation is [longer], but winter break is the [shortest].",
        "Tomâ€™s grade was [better] than Miaâ€™s.",
        "Paris is [farther] from New York than London is.",
        "Which snack has [less] sugar? {Cake | [Fruit] | Soda}",
        "This is the [most] exciting holiday of the year."
      ],
      hard: [
        "The Sahara is [farther] from Europe than the Amazon.",
        "My phone is [less] useful without the internet.",
        "Which of these is the [worst] invention? {Books | [Spam email] | Medicine}",
        "The movie sequel was [better] than the first film.",
        "Everest is the [farthest] climb most climbers dream of.",
        "Out of all the teams, ours had the [most] energy."
      ]
    };

    function loadLevel(level) {
      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = `<h2>${level.toUpperCase()} Level</h2>`;
      questions[level].forEach(line => {
        const qDiv = document.createElement("div");
        qDiv.className = "question";
        const [stem, rest] = line.split("{");
        if (rest) {
          // Multiple-choice
          const options = rest.replace("}","").split("|").map(o => o.trim());
          const p = document.createElement("p");
          p.textContent = stem.replace(/\[(.*?)\]/, "____");
          qDiv.appendChild(p);
          const ansDiv = document.createElement("div");
          ansDiv.className = "answers";
          options.forEach(o => {
            const btn = document.createElement("button");
            let correct = false;
            if (o.startsWith("[")) {
              correct = true;
              o = o.replace("[","").replace("]","");
            }
            btn.textContent = o;
            btn.onclick = () => {
              if (correct) { btn.classList.add("correct"); }
              else { btn.classList.add("wrong"); }
            };
            ansDiv.appendChild(btn);
          });
          qDiv.appendChild(ansDiv);
        } else if (line.includes("[")) {
          // Fill-in
          const answer = line.match(/\[(.*?)\]/);
          const p = document.createElement("p");
          let displayQ = line.replace(/\[(.*?)\]/,"____");
          p.textContent = displayQ;
          qDiv.appendChild(p);
          const inputBox = document.createElement("input");
          inputBox.type="text";
          inputBox.style.width="200px";
          inputBox.onblur = () => {
            if (inputBox.value.toLowerCase().trim() === answer[1].toLowerCase()) {
              inputBox.style.background="#90ee90";
            } else {
              inputBox.style.background="#ff9999";
            }
          };
          qDiv.appendChild(inputBox);
        }
        quizDiv.appendChild(qDiv);
      });
    }
  </script>
</body>
</html>
