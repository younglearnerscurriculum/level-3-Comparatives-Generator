<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comparatives & Superlatives Quiz</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      display: flex; justify-content: center; align-items: center;
      flex-direction: column;
    }
    h1 { color: #2a6592; font-size: 22px; margin: 8px 0; }
    #level-select { margin: 10px; }
    button {
      background: #2a6592; color: white;
      border: none; padding: 8px 14px;
      font-size: 14px; border-radius: 6px;
      cursor: pointer; margin: 4px;
    }
    button:hover { background: #1d4663; }
    #quiz { margin-top: 10px; width: 95%; max-width: 1000px; }
    .row { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .question {
      flex: 1 1 calc(50% - 20px);
      box-sizing: border-box;
      background: #fff; border-radius: 6px;
      padding: 10px; margin-bottom: 10px;
      min-width: 280px;
    }
    .answers button { margin: 3px; background: #eee; color: #333; }
    .answers button.correct { background: #90ee90 !important; }
    .answers button.wrong { background: #ff9999 !important; }
    .clue { font-size: 12px; color: #555; margin-top: 4px; font-style: italic; }
    input[type="text"] {
      width: 90%; margin-top: 5px;
      padding: 4px; font-size: 14px;
      border: 1px solid #ccc; border-radius: 4px;
    }
    footer { margin: 8px; font-size: 12px; color: #555; }
  </style>
</head>
<body>

  <h1>ðŸ”® Comparatives & Superlatives Quiz</h1>
  <div id="level-select">
    <button onclick="loadLevel('easy')">Easy</button>
    <button onclick="loadLevel('normal')">Normal</button>
    <button onclick="loadLevel('hard')">Hard</button>
  </div>

  <div id="quiz"></div>
  <footer>Â© All rights reserved â€“ YLC 2025</footer>

  <script>
    const questions = {
      easy: [
        {q:"Pizza is [better] than broccoli.", clue:"good â†’ better â†’ best"},
        {q:"Monday is the [worst] day of the week.", clue:"bad â†’ worse â†’ worst"},
        {q:"Ten dollars is [less] than twenty.", clue:"little â†’ less â†’ least"},
        {q:"This road is [farther] than that one.", clue:"far â†’ farther â†’ farthest"},
        {q:"Today is the [best] day!", clue:"Opposite of worst"}
      ],
      normal: [
        {q:"Tomâ€™s grade was [better] than Miaâ€™s.", clue:"good â†’ better â†’ best"},
        {q:"Summer vacation is [longer], but winter break is the [shortest].", clue:"long â†’ longer â†’ longest"},
        {q:"Which snack has [less] sugar? {Cake | [Fruit] | Soda}", clue:"little â†’ less â†’ least"},
        {q:"Paris is [farther] from New York than London is.", clue:"far â†’ farther â†’ farthest"},
        {q:"This is the [most] exciting holiday of the year.", clue:"many/much â†’ more â†’ most"}
      ],
      hard: [
        {q:"The Sahara is [farther] from Europe than the Amazon.", clue:"far â†’ farther â†’ farthest"},
        {q:"My phone is [less] useful without the internet.", clue:"little â†’ less â†’ least"},
        {q:"Which of these is the [worst] invention? {Books | [Spam email] | Medicine}", clue:"bad â†’ worse â†’ worst"},
        {q:"The movie sequel was [better] than the first film.", clue:"good â†’ better â†’ best"},
        {q:"Out of all the teams, ours had the [most] energy.", clue:"many/much â†’ more â†’ most"}
      ]
    };

    function loadLevel(level) {
      document.getElementById("level-select").style.display = "none";
      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = `<h2>${level.toUpperCase()} Level</h2>`;
      const row = document.createElement("div");
      row.className = "row";

      questions[level].forEach(item => {
        const qDiv = document.createElement("div");
        qDiv.className = "question";

        const [stem, rest] = item.q.split("{");
        if (rest) {
          // Multiple-choice
          const options = rest.replace("}","").split("|").map(o => o.trim());
          const p = document.createElement("p");
          p.textContent = stem.replace(/\[(.*?)\]/, "____");
          qDiv.appendChild(p);
          const ansDiv = document.createElement("div");
          ansDiv.className = "answers";
          options.forEach(o => {
            const btn = document.createElement("button");
            let correct = false;
            if (o.startsWith("[")) {
              correct = true;
              o = o.replace("[","").replace("]","");
            }
            btn.textContent = o;
            btn.onclick = () => {
              if (correct) btn.classList.add("correct");
              else btn.classList.add("wrong");
            };
            ansDiv.appendChild(btn);
          });
          qDiv.appendChild(ansDiv);
        } else if (item.q.includes("[")) {
          // Fill-in
          const answer = item.q.match(/\[(.*?)\]/);
          const p = document.createElement("p");
          let displayQ = item.q.replace(/\[(.*?)\]/,"____");
          p.textContent = displayQ;
          qDiv.appendChild(p);
          const inputBox = document.createElement("input");
          inputBox.type="text";
          inputBox.onblur = () => {
            if (inputBox.value.toLowerCase().trim() === answer[1].toLowerCase()) {
              inputBox.style.background="#90ee90";
            } else {
              inputBox.style.background="#ff9999";
            }
          };
          qDiv.appendChild(inputBox);
        }

        // Clue
        const c = document.createElement("div");
        c.className = "clue";
        c.textContent = "ðŸ’¡ Clue: " + item.clue;
        qDiv.appendChild(c);

        row.appendChild(qDiv);
      });
      quizDiv.appendChild(row);
    }
  </script>
</body>
</html>
