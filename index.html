<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comparatives & Superlatives Wizard</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      display: flex; justify-content: center; align-items: center;
      flex-direction: column;
    }
    h1 {
      color: #2a6592;
      font-size: 22px;
      margin: 10px 0;
    }
    textarea {
      width: 90%; height: 200px;
      font-size: 14px; padding: 10px;
      border: 1px solid #ccc; border-radius: 6px;
      margin-bottom: 10px;
    }
    button {
      background: #2a6592; color: white;
      border: none; padding: 8px 16px;
      font-size: 14px; border-radius: 6px;
      cursor: pointer; margin: 5px;
    }
    button:hover { background: #1d4663; }
    #quiz { margin-top: 15px; width: 90%; }
    .question { margin: 10px 0; padding: 10px; background: #fff; border-radius: 6px; }
    .answers { margin-top: 5px; }
    .answers button { margin: 3px; background: #eee; color: #333; }
    .answers button.correct { background: #90ee90 !important; }
    .answers button.wrong { background: #ff9999 !important; }
    footer {
      margin-top: 20px; font-size: 12px; color: #555;
    }
  </style>
</head>
<body>

  <h1>üîÆ Comparatives & Superlatives Wizard</h1>
  <textarea id="builder">
### Easy
1) Pizza is [better] than broccoli.
2) Monday is the [worst] day of the week.
3) Everest is the [highest] mountain in the world.
4) Ten dollars is [less] than twenty.
5) This road is [farther] than that one.
6) Today is the [best] day!

### Normal
1) Which is the [worst] subject at school for you? {Math | [History] | PE}
2) Summer vacation is [longer], but winter break is the [shortest].
3) Tom‚Äôs grade was [better] than Mia‚Äôs.
4) Paris is [farther] from New York than London is.
5) Which snack has [less] sugar? {Cake | [Fruit] | Soda}
6) This is the [most] exciting holiday of the year.

### Hard
1) The Sahara is [farther] from Europe than the Amazon.
2) My phone is [less] useful without the internet.
3) Which of these is the [worst] invention? {Books | [Spam email] | Medicine}
4) The movie sequel was [better] than the first film.
5) Everest is the [farthest] climb most climbers dream of.
6) Out of all the teams, ours had the [most] energy.
  </textarea>
  <button onclick="buildQuiz()">üî® Build Quiz</button>
  <button onclick="clearQuiz()">‚ùå Clear</button>
  
  <div id="quiz"></div>
  <footer>¬© All rights reserved ‚Äì YLC 2025</footer>

  <script>
    function buildQuiz() {
      const input = document.getElementById("builder").value;
      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = "";

      const lines = input.split("\n").filter(l => l.trim());
      lines.forEach((line) => {
        if (line.startsWith("###")) {
          const h = document.createElement("h2");
          h.textContent = line.replace("###","").trim();
          quizDiv.appendChild(h);
        } else {
          const qDiv = document.createElement("div");
          qDiv.className = "question";
          const [stem, rest] = line.split("{");
          if (rest) {
            // Multiple-choice
            const options = rest.replace("}","").split("|").map(o => o.trim());
            const p = document.createElement("p");
            p.textContent = stem.trim();
            qDiv.appendChild(p);
            const ansDiv = document.createElement("div");
            ansDiv.className = "answers";
            options.forEach(o => {
              const btn = document.createElement("button");
              let correct = false;
              if (o.startsWith("[")) {
                correct = true;
                o = o.replace("[","").replace("]","");
              }
              btn.textContent = o;
              btn.onclick = () => {
                if (correct) { btn.classList.add("correct"); }
                else { btn.classList.add("wrong"); }
              };
              ansDiv.appendChild(btn);
            });
            qDiv.appendChild(ansDiv);
          } else if (line.includes("[")) {
            // Fill-in
            const answer = line.match(/\[(.*?)\]/);
            const p = document.createElement("p");
            let displayQ = line.replace(/\[(.*?)\]/,"____");
            p.textContent = displayQ;
            qDiv.appendChild(p);
            const inputBox = document.createElement("input");
            inputBox.type="text";
            inputBox.style.width="200px";
            inputBox.onblur = () => {
              if (inputBox.value.toLowerCase().trim() === answer[1].toLowerCase()) {
                inputBox.style.background="#90ee90";
              } else {
                inputBox.style.background="#ff9999";
              }
            };
            qDiv.appendChild(inputBox);
          }
          quizDiv.appendChild(qDiv);
        }
      });
    }
    function clearQuiz() {
      document.getElementById("builder").value="";
      document.getElementById("quiz").innerHTML="";
    }
  </script>
</body>
</html>
